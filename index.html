<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';" />
    <title>Celestial Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: white;
        }

        /* --- Updated Animated Gradient Background --- */
        body {
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- New Glowing Title --- */
        .main-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
            animation: glowAnimation 4s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes glowAnimation {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.5); }
        }


        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: background 0.2s;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .controls-panel.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        .controls-panel div {
            margin-bottom: 15px;
        }
        .controls-panel div:last-child {
            margin-bottom: 0;
        }
        .controls-panel label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .controls-panel input[type="color"] {
            width: 100%;
            height: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls-panel input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .controls-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 5px;
        }
        .controls-panel button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .controls-panel select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 10px auto;
        }
        .controls-panel select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .checkbox-wrapper label {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Celestial Canvas</h1>
    <div id="cursor-glow"></div>
    <div id="particles-js"></div>

    <div class="controls-panel">
        <div>
            <label for="particle-color">Particle Color</label>
            <input type="color" id="particle-color" value="#ffffff">
        </div>
        <div>
            <label for="particle-count">Particle Count: <span id="particle-count-value">80</span></label>
            <input type="range" id="particle-count" min="10" max="500" value="80">
        </div>
        <div>
            <label for="particle-size">Particle Size: <span id="particle-size-value">3</span></label>
            <input type="range" id="particle-size" min="1" max="15" value="3" step="0.5">
        </div>
        <!-- --- New Fun Control: Opacity --- -->
        <div>
            <label for="particle-opacity">Particle Opacity: <span id="particle-opacity-value">0.5</span></label>
            <input type="range" id="particle-opacity" min="0.1" max="1" value="0.5" step="0.05">
        </div>
        <div>
            <label for="particle-speed">Particle Speed: <span id="particle-speed-value">6</span></label>
            <input type="range" id="particle-speed" min="0.1" max="20" value="6" step="0.1">
        </div>
        <div>
            <label for="particle-shape">Particle Shape</label>
            <select id="particle-shape">
                <option value="circle">Circle</option>
                <option value="edge">Square</option>
                <option value="triangle">Triangle</option>
                <option value="polygon">Polygon</option>
                <option value="star">Star</option>
            </select>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="link-particles" checked>
            <label for="link-particles">Link Particles</label>
        </div>
        <hr style="border-color: rgba(255,255,255,0.1); border-top: 0; margin-top: 20px;">
        <div>
            <label for="interactive-mode">Hover Effect</label>
            <select id="interactive-mode">
                <option value="bubble">Bubble</option>
                <option value="grab">Grab</option>
                <option value="repulse">Repulse</option>
            </select>
        </div>
        <!-- --- New Fun Control: Click Effect --- -->
        <div>
            <label for="onclick-mode">Click Effect</label>
            <select id="onclick-mode">
                <option value="push">Push</option>
                <option value="remove">Remove</option>
            </select>
        </div>
        <hr style="border-color: rgba(255,255,255,0.1); border-top: 0; margin-top: 20px;">
        <div>
            <button id="randomize-all">Randomize All</button>
            <button id="randomize-gradient">New Background</button>
            <button id="reset-settings">Reset to Default</button> <!-- New Button -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const defaultConfig = {
            "particles": { "number": { "value": 80 }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "color": "#ffffff" }, "move": { "speed": 6 } },
            "interactivity": { "events": { "onhover": { "mode": "bubble" }, "onclick": { "mode": "push" } } }
        };

        // Global variable to hold the particles.js configuration
        const particlesConfig = {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "bubble" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 250, "size": 10, "duration": 2, "opacity": 1 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        };

        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = Math.floor(Math.random() * 20) + 75;
            const l = Math.floor(Math.random() * 20) + 50;
            return `hsl(${h}, ${s}%, ${l}%)`;
        }
        
        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            const color4 = getRandomColor();
            const angle = Math.floor(Math.random() * 360);
            const gradient = `linear-gradient(${angle}deg, ${color1}, ${color2}, ${color3}, ${color4})`;
            document.body.style.background = gradient;
            document.body.style.backgroundSize = '400% 400%';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get all control elements
            const allControls = {
                color: document.getElementById('particle-color'),
                count: document.getElementById('particle-count'),
                countValue: document.getElementById('particle-count-value'),
                size: document.getElementById('particle-size'),
                sizeValue: document.getElementById('particle-size-value'),
                opacity: document.getElementById('particle-opacity'),
                opacityValue: document.getElementById('particle-opacity-value'),
                speed: document.getElementById('particle-speed'),
                speedValue: document.getElementById('particle-speed-value'),
                shape: document.getElementById('particle-shape'),
                link: document.getElementById('link-particles'),
                hoverMode: document.getElementById('interactive-mode'),
                clickMode: document.getElementById('onclick-mode'),
                randomizeGradientBtn: document.getElementById('randomize-gradient'),
                randomizeAllBtn: document.getElementById('randomize-all'),
                resetBtn: document.getElementById('reset-settings'),
                cursorGlow: document.getElementById('cursor-glow')
            };
            
            if (window.self !== window.top && window.innerHeight < 1000) {
                document.getElementsByClassName('controls-panel')[0].classList.add('hidden');
            }

            // Initial setup
            particlesJS('particles-js', particlesConfig);
            const pJS = window.pJSDom[0].pJS;

            // --- Main Functions ---

            const randomizeAll = () => {
                setRandomGradient();

                const rHue = Math.floor(Math.random() * 360), rSat = Math.floor(Math.random() * 30) + 70, rLight = Math.floor(Math.random() * 30) + 60;
                const rColor = hslToHex(rHue, rSat, rLight);
                allControls.color.value = rColor;
                pJS.particles.color.value = rColor;
                pJS.particles.line_linked.color = rColor;

                const rCount = Math.floor(Math.random() * 490) + 10;
                allControls.count.value = rCount;
                allControls.countValue.textContent = rCount;
                pJS.particles.number.value = rCount;

                const rSize = ((Math.random() * 14) + 1).toFixed(1);
                allControls.size.value = rSize;
                allControls.sizeValue.textContent = rSize;
                pJS.particles.size.value = rSize;

                const rOpacity = (Math.random() * 0.9 + 0.1).toFixed(2);
                allControls.opacity.value = rOpacity;
                allControls.opacityValue.textContent = rOpacity;
                pJS.particles.opacity.value = rOpacity;

                const rSpeed = ((Math.random() * 19.9) + 0.1).toFixed(1);
                allControls.speed.value = rSpeed;
                allControls.speedValue.textContent = rSpeed;
                pJS.particles.move.speed = rSpeed;

                const shapes = ['circle', 'edge', 'triangle', 'polygon', 'star'];
                const rShape = shapes[Math.floor(Math.random() * shapes.length)];
                allControls.shape.value = rShape;
                pJS.particles.shape.type = rShape;

                const rLink = Math.random() < 0.75;
                allControls.link.checked = rLink;
                pJS.particles.line_linked.enable = rLink;

                const hoverModes = ['bubble', 'grab', 'repulse'];
                const rHoverMode = hoverModes[Math.floor(Math.random() * hoverModes.length)];
                allControls.hoverMode.value = rHoverMode;
                pJS.interactivity.events.onhover.mode = rHoverMode;
                
                const clickModes = ['push', 'remove'];
                const rClickMode = clickModes[Math.floor(Math.random() * clickModes.length)];
                allControls.clickMode.value = rClickMode;
                pJS.interactivity.events.onclick.mode = rClickMode;
                
                pJS.fn.particlesRefresh();
            };
            
            const resetSettings = () => {
                setRandomGradient(); // Give a fresh background on reset too
                const defaults = defaultConfig.particles;
                const defaultInteraction = defaultConfig.interactivity.events;

                allControls.color.value = defaults.color.value;
                pJS.particles.color.value = defaults.color.value;
                pJS.particles.line_linked.color = defaults.line_linked.color;

                allControls.count.value = defaults.number.value;
                allControls.countValue.textContent = defaults.number.value;
                pJS.particles.number.value = defaults.number.value;

                allControls.size.value = defaults.size.value;
                allControls.sizeValue.textContent = defaults.size.value;
                pJS.particles.size.value = defaults.size.value;

                allControls.opacity.value = defaults.opacity.value;
                allControls.opacityValue.textContent = defaults.opacity.value;
                pJS.particles.opacity.value = defaults.opacity.value;
                
                allControls.speed.value = defaults.move.speed;
                allControls.speedValue.textContent = defaults.move.speed;
                pJS.particles.move.speed = defaults.move.speed;

                allControls.shape.value = defaults.shape.type;
                pJS.particles.shape.type = defaults.shape.type;

                allControls.link.checked = defaults.line_linked.enable;
                pJS.particles.line_linked.enable = defaults.line_linked.enable;

                allControls.hoverMode.value = defaultInteraction.onhover.mode;
                pJS.interactivity.events.onhover.mode = defaultInteraction.onhover.mode;

                allControls.clickMode.value = defaultInteraction.onclick.mode;
                pJS.interactivity.events.onclick.mode = defaultInteraction.onclick.mode;
                
                pJS.fn.particlesRefresh();
            };

            // --- Event Listeners ---
            window.addEventListener('mousemove', e => {
                allControls.cursorGlow.style.left = `${e.clientX}px`;
                allControls.cursorGlow.style.top = `${e.clientY}px`;
            });
            allControls.color.addEventListener('input', e => {
                pJS.particles.color.value = e.target.value;
                pJS.particles.line_linked.color = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.count.addEventListener('input', e => {
                pJS.particles.number.value = e.target.value;
                allControls.countValue.textContent = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.size.addEventListener('input', e => {
                pJS.particles.size.value = e.target.value;
                allControls.sizeValue.textContent = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.opacity.addEventListener('input', e => {
                pJS.particles.opacity.value = e.target.value;
                allControls.opacityValue.textContent = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.speed.addEventListener('input', e => {
                pJS.particles.move.speed = e.target.value;
                allControls.speedValue.textContent = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.shape.addEventListener('change', e => {
                pJS.particles.shape.type = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.link.addEventListener('change', e => {
                pJS.particles.line_linked.enable = e.target.checked;
                pJS.fn.particlesRefresh();
            });
            allControls.hoverMode.addEventListener('change', e => {
                pJS.interactivity.events.onhover.mode = e.target.value;
                pJS.fn.particlesRefresh();
            });
            allControls.clickMode.addEventListener('change', e => {
                pJS.interactivity.events.onclick.mode = e.target.value;
                pJS.fn.particlesRefresh();
            });

            // Button listeners
            allControls.randomizeAllBtn.addEventListener('click', randomizeAll);
            allControls.randomizeGradientBtn.addEventListener('click', setRandomGradient);
            allControls.resetBtn.addEventListener('click', resetSettings);

            // --- INITIALIZE ---
            randomizeAll(); // Randomize everything on page load!
        });
    </script>
</body>
</html>```
