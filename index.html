<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';" />
    <title>Interactive Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 15px;
            z-index: 10;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .controls-panel div {
            margin-bottom: 12px;
        }
        .controls-panel div:last-child {
            margin-bottom: 0;
        }
        .controls-panel label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .controls-panel input[type="color"] {
            width: 100%;
            height: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls-panel input[type="range"] {
            width: 100%;
        }
        .controls-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls-panel button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="controls-panel">
        <div>
            <label for="particle-color">Particle Color</label>
            <input type="color" id="particle-color" value="#ffffff">
        </div>
        <div>
            <label for="particle-count">Particle Count: <span id="particle-count-value">80</span></label>
            <input type="range" id="particle-count" min="10" max="500" value="80">
        </div>
        <div>
            <button id="randomize-gradient">New Background</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Global variable to hold the particles.js configuration
        const particlesConfig = {
            "particles": {
                "number": {
                    "value": 80,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "bubble" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "bubble": { "distance": 250, "size": 10, "duration": 2, "opacity": 1 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        };

        // Function to generate a random HSL color
        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = Math.floor(Math.random() * 20) + 80;
            const l = Math.floor(Math.random() * 20) + 60;
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // Function to set the random gradient background
        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            const color4 = getRandomColor();
            const gradient = `radial-gradient(at 10% 10%, ${color1} 0px, transparent 50%),
                              radial-gradient(at 80% 20%, ${color2} 0px, transparent 50%),
                              radial-gradient(at 20% 90%, ${color3} 0px, transparent 50%),
                              radial-gradient(at 90% 85%, ${color4} 0px, transparent 50%)`;
            document.body.style.backgroundColor = getRandomColor();
            document.body.style.backgroundImage = gradient;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const particleColorInput = document.getElementById('particle-color');
            const particleCountInput = document.getElementById('particle-count');
            const particleCountValue = document.getElementById('particle-count-value');
            const randomizeGradientBtn = document.getElementById('randomize-gradient');

            // Initial setup
            setRandomGradient();
            particlesJS('particles-js', particlesConfig);

            // Get a reference to the particles.js instance
            const pJS = window.pJSDom[0].pJS;

            // Event listener for particle color
            particleColorInput.addEventListener('input', (e) => {
                pJS.particles.color.value = e.target.value;
                pJS.particles.line_linked.color = e.target.value;
                pJS.fn.particlesRefresh();
            });

            // Event listener for particle count
            particleCountInput.addEventListener('input', (e) => {
                const count = parseInt(e.target.value, 10);
                pJS.particles.number.value = count;
                particleCountValue.textContent = count;
                pJS.fn.particlesRefresh();
            });

            // Event listener for randomize gradient button
            randomizeGradientBtn.addEventListener('click', setRandomGradient);
        });
    </script>
</body>
</html>
