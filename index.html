<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';" />
    <title>Celestial Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: white;
            perspective: 1000px; /* New: Added for 3D parallax effect */
        }

        /* --- Animated Gradient Background --- */
        body {
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- New: Main Title --- */
        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            z-index: 5;
            pointer-events: none; /* Make it non-interactive */
            text-align: center;
        }

        /* --- New: Parallax Scene Container --- */
        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.1s linear;
        }
        
        /* --- Cursor Glow Effect --- */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: background 0.2s;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2; /* Raised to be above the cursor glow */
        }

        /* --- Updated Controls Panel --- */
        .controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
            overflow: hidden; /* New: For collapse animation */
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); /* New: Smooth transition */
        }
        /* New: Collapsed state */
        .controls-panel.collapsed {
            width: 44px;
            height: 44px;
            padding: 0;
        }

        .controls-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 5px 20px;
            cursor: pointer;
        }
        .controls-panel-header h3 {
            margin: 0;
            font-weight: 500;
        }
        .toggle-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.4s ease;
        }
        .controls-panel.collapsed .toggle-icon {
            transform: rotate(-180deg);
        }

        .controls-content {
            padding: 0 20px 20px 20px;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        .controls-panel.collapsed .controls-content {
            visibility: hidden;
            opacity: 0;
        }

        .controls-content div { margin-bottom: 15px; }
        .controls-content div:last-child { margin-bottom: 0; }
        .controls-panel label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; }
        .controls-panel input[type="color"] { width: 100%; height: 30px; border: 1px solid rgba(255,255,255,0.2); padding: 0; background: none; border-radius: 5px; cursor: pointer; }
        .controls-panel input[type="range"] { width: 100%; cursor: pointer; }
        .controls-panel button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: rgba(255, 255, 255, 0.2); color: white; cursor: pointer; transition: background-color 0.2s; }
        .controls-panel button:hover { background-color: rgba(255, 255, 255, 0.4); }
        .checkbox-wrapper { display: flex; align-items: center; cursor: pointer; }
        .checkbox-wrapper input[type="checkbox"] { margin-right: 10px; cursor: pointer; }
        .checkbox-wrapper label { margin-bottom: 0; }
    </style>
</head>
<body>
    <h1 class="main-title">Celestial Canvas</h1>

    <div id="scene">
        <div id="cursor-glow"></div>
        <div id="particles-js"></div>
    </div>

    <div class="controls-panel" id="controls-panel">
        <div class="controls-panel-header" id="controls-toggle">
            <h3>Controls</h3>
            <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19.14,12.94a4,4,0,0,0-4.48,0L12,15.36,9.34,12.94a4,4,0,0,0-5.68,5.68l.28.28a8,8,0,0,0,11.31,0l.28-.28a4,4,0,0,0,0-5.68Z"/>
                <circle cx="12" cy="12" r="4"/>
            </svg>
        </div>
        <div class="controls-content">
            <div>
                <label for="particle-color">Particle Color</label>
                <input type="color" id="particle-color" value="#ffffff">
            </div>
            <div>
                <label for="particle-count">Particle Count: <span id="particle-count-value">80</span></label>
                <input type="range" id="particle-count" min="10" max="500" value="80">
            </div>
            <div>
                <label for="particle-size">Particle Size: <span id="particle-size-value">3</span></label>
                <input type="range" id="particle-size" min="1" max="15" value="3" step="0.5">
            </div>
            <div>
                <label for="particle-speed">Particle Speed: <span id="particle-speed-value">6</span></label>
                <input type="range" id="particle-speed" min="0.1" max="20" value="6" step="0.1">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="link-particles" checked>
                <label for="link-particles">Link Particles</label>
            </div>
            <div>
                <button id="randomize-gradient">New Background</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- Updated particles.js configuration ---
        const particlesConfig = {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { 
                    "value": 0.6, 
                    "random": true, // New: Twinkling effect
                    "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.1, "sync": false }
                },
                "size": { 
                    "value": 2.5, 
                    "random": true, // New: Twinkling effect
                    "anim": { "enable": true, "speed": 2, "size_min": 0.5, "sync": false }
                },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "bubble" }, 
                    "onclick": { "enable": true, "mode": "repulse" }, // Updated: Repulse on click
                    "resize": true 
                },
                "modes": {
                    "bubble": { "distance": 250, "size": 8, "duration": 2, "opacity": 1 },
                    "repulse": { "distance": 200, "duration": 0.4 } // Updated: Repulse config
                }
            },
            "retina_detect": true
        };

        // Function to generate a random HSL color for the background
        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = Math.floor(Math.random() * 20) + 75; // Saturated colors
            const l = Math.floor(Math.random() * 20) + 50; // Darker, rich colors
            return `hsl(${h}, ${s}%, ${l}%)`;
        }
        
        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            const color4 = getRandomColor();
            const gradient = `linear-gradient(-45deg, ${color1}, ${color2}, ${color3}, ${color4})`;
            document.body.style.background = gradient;
            document.body.style.backgroundSize = '400% 400%';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const particleColorInput = document.getElementById('particle-color');
            const particleCountInput = document.getElementById('particle-count');
            const particleCountValue = document.getElementById('particle-count-value');
            const particleSizeInput = document.getElementById('particle-size');
            const particleSizeValue = document.getElementById('particle-size-value');
            const particleSpeedInput = document.getElementById('particle-speed');
            const particleSpeedValue = document.getElementById('particle-speed-value');
            const linkParticlesInput = document.getElementById('link-particles');
            const randomizeGradientBtn = document.getElementById('randomize-gradient');
            const cursorGlow = document.getElementById('cursor-glow');
            const scene = document.getElementById('scene'); // New: For parallax
            const controlsPanel = document.getElementById('controls-panel'); // New: For collapse
            const controlsToggle = document.getElementById('controls-toggle'); // New: For collapse
            
            // Randomize particle color on load
            const randomHue = Math.floor(Math.random() * 360);
            const randomSaturation = Math.floor(Math.random() * 30) + 70;
            const randomLightness = Math.floor(Math.random() * 30) + 60;
            const randomParticleColor = hslToHex(randomHue, randomSaturation, randomLightness);
            
            particlesConfig.particles.color.value = randomParticleColor;
            particlesConfig.particles.line_linked.color = randomParticleColor;
            particleColorInput.value = randomParticleColor;

            // Initial setup
            setRandomGradient();
            particlesJS('particles-js', particlesConfig);
            const pJS = window.pJSDom[0].pJS;

            particleSizeValue.textContent = particleSizeInput.value;
            particleSpeedValue.textContent = particleSpeedInput.value;

            // --- Event Listeners ---

            // New: Parallax effect listener
            window.addEventListener('mousemove', e => {
                // Cursor glow follows mouse directly
                cursorGlow.style.left = `${e.clientX}px`;
                cursorGlow.style.top = `${e.clientY}px`;
                
                // Parallax effect for the scene
                const x = (window.innerWidth / 2 - e.clientX) / 25;
                const y = (window.innerHeight / 2 - e.clientY) / 25;
                scene.style.transform = `rotateY(${x / 2}deg) rotateX(${-y / 2}deg)`;
            });
            
            // New: Controls panel toggle
            controlsToggle.addEventListener('click', () => {
                controlsPanel.classList.toggle('collapsed');
            });

            // Particle color
            particleColorInput.addEventListener('input', (e) => {
                pJS.particles.color.value = e.target.value;
                pJS.particles.line_linked.color = e.target.value;
                pJS.fn.particlesRefresh();
            });

            // Particle count
            particleCountInput.addEventListener('input', (e) => {
                const count = parseInt(e.target.value, 10);
                pJS.particles.number.value = count;
                particleCountValue.textContent = count;
                pJS.fn.particlesRefresh();
            });

            // Particle size
            particleSizeInput.addEventListener('input', (e) => {
                const size = parseFloat(e.target.value);
                pJS.particles.size.value = size;
                particleSizeValue.textContent = size;
                pJS.fn.particlesRefresh();
            });

            // Particle speed
            particleSpeedInput.addEventListener('input', (e) => {
                const speed = parseFloat(e.target.value);
                pJS.particles.move.speed = speed;
                particleSpeedValue.textContent = speed;
                pJS.fn.particlesRefresh();
            });

            // Link particles toggle
            linkParticlesInput.addEventListener('change', (e) => {
                pJS.particles.line_linked.enable = e.target.checked;
                pJS.fn.particlesRefresh();
            });

            // Randomize gradient button
            randomizeGradientBtn.addEventListener('click', setRandomGradient);
        });
    </script>
</body>
</html>
