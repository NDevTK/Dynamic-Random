<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';" />
    <title>Celestial Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: white;
        }

        /* --- New Animated Gradient Background --- */
        body {
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- New Cursor Glow Effect --- */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: background 0.2s; /* Smooth color transition */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2; /* Raised to be above the cursor glow */
        }

        .controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
            /* New: Added transition for smooth hide/show */
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        /* New: Class to hide the panel when the iframe is off-screen */
        .controls-panel.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        .controls-panel div {
            margin-bottom: 15px;
        }
        .controls-panel div:last-child {
            margin-bottom: 0;
        }
        .controls-panel label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .controls-panel input[type="color"] {
            width: 100%;
            height: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0;
            background: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls-panel input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .controls-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls-panel button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        /* --- New Styling for Select Dropdowns --- */
        .controls-panel select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 10px auto;
        }
        .controls-panel select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .checkbox-wrapper label {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="cursor-glow"></div>
    <div id="particles-js"></div>

    <div class="controls-panel">
        <div>
            <label for="particle-color">Particle Color</label>
            <input type="color" id="particle-color" value="#ffffff">
        </div>
        <div>
            <label for="particle-count">Particle Count: <span id="particle-count-value">80</span></label>
            <input type="range" id="particle-count" min="10" max="500" value="80">
        </div>
        <div>
            <label for="particle-size">Particle Size: <span id="particle-size-value">3</span></label>
            <input type="range" id="particle-size" min="1" max="15" value="3" step="0.5">
        </div>
        <div>
            <label for="particle-speed">Particle Speed: <span id="particle-speed-value">6</span></label>
            <input type="range" id="particle-speed" min="0.1" max="20" value="6" step="0.1">
        </div>
        <!-- --- New Fun Controls --- -->
        <div>
            <label for="particle-shape">Particle Shape</label>
            <select id="particle-shape">
                <option value="circle">Circle</option>
                <option value="edge">Square</option>
                <option value="triangle">Triangle</option>
                <option value="polygon">Polygon</option>
                <option value="star">Star</option>
            </select>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="link-particles" checked>
            <label for="link-particles">Link Particles</label>
        </div>
        <div>
            <label for="interactive-mode">Hover Effect</label>
            <select id="interactive-mode">
                <option value="bubble">Bubble</option>
                <option value="grab">Grab</option>
                <option value="repulse">Repulse</option>
            </select>
        </div>
        <hr style="border-color: rgba(255,255,255,0.1); border-top: 0;">
        <div>
            <button id="randomize-all">Randomize All</button>
        </div>
        <!-- --- End New Fun Controls --- -->
        <div>
            <button id="randomize-gradient">New Background</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Global variable to hold the particles.js configuration
        const particlesConfig = {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "bubble" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 250, "size": 10, "duration": 2, "opacity": 1 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        };

        // Function to generate a random HSL color for the background
        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = Math.floor(Math.random() * 20) + 75; // Saturated colors
            const l = Math.floor(Math.random() * 20) + 50; // Darker, rich colors
            return `hsl(${h}, ${s}%, ${l}%)`;
        }
        
        // Function to convert HSL values to a HEX string for the color input
        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        // Updated function to set the random animated gradient background
        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            const color4 = getRandomColor();
            const gradient = `linear-gradient(-45deg, ${color1}, ${color2}, ${color3}, ${color4})`;
            document.body.style.background = gradient;
            document.body.style.backgroundSize = '400% 400%';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get all control elements
            const particleColorInput = document.getElementById('particle-color');
            const particleCountInput = document.getElementById('particle-count');
            const particleCountValue = document.getElementById('particle-count-value');
            const particleSizeInput = document.getElementById('particle-size');
            const particleSizeValue = document.getElementById('particle-size-value');
            const particleSpeedInput = document.getElementById('particle-speed');
            const particleSpeedValue = document.getElementById('particle-speed-value');
            const linkParticlesInput = document.getElementById('link-particles');
            const randomizeGradientBtn = document.getElementById('randomize-gradient');
            const cursorGlow = document.getElementById('cursor-glow');
            // New controls
            const particleShapeInput = document.getElementById('particle-shape');
            const interactiveModeInput = document.getElementById('interactive-mode');
            const randomizeAllBtn = document.getElementById('randomize-all');
            
            if (window.self !== window.top) { // Only run if in an iframe
                if (window.innerHeight < 1000) {
                    document.getElementsByClassName('controls-panel')[0].hidden = ':)';
                }
            }

            // Randomize particle color on load for contrast
            const randomHue = Math.floor(Math.random() * 360);
            const randomSaturation = Math.floor(Math.random() * 30) + 70;
            const randomLightness = Math.floor(Math.random() * 30) + 60; // Brighter particles
            const randomParticleColor = hslToHex(randomHue, randomSaturation, randomLightness);
            
            // Update config before initializing
            particlesConfig.particles.color.value = randomParticleColor;
            particlesConfig.particles.line_linked.color = randomParticleColor;
            particleColorInput.value = randomParticleColor;

            // Initial setup
            setRandomGradient();
            particlesJS('particles-js', particlesConfig);
            const pJS = window.pJSDom[0].pJS;

            // Initialize display values for new sliders
            particleSizeValue.textContent = particleSizeInput.value;
            particleSpeedValue.textContent = particleSpeedInput.value;

            // --- Event Listeners ---

            // Cursor glow follows mouse
            window.addEventListener('mousemove', e => {
                cursorGlow.style.left = `${e.clientX}px`;
                cursorGlow.style.top = `${e.clientY}px`;
            });
            
            // Particle color
            particleColorInput.addEventListener('input', (e) => {
                pJS.particles.color.value = e.target.value;
                pJS.particles.line_linked.color = e.target.value;
                pJS.fn.particlesRefresh();
            });

            // Particle count
            particleCountInput.addEventListener('input', (e) => {
                const count = parseInt(e.target.value, 10);
                pJS.particles.number.value = count;
                particleCountValue.textContent = count;
                pJS.fn.particlesRefresh();
            });

            // Particle size
            particleSizeInput.addEventListener('input', (e) => {
                const size = parseFloat(e.target.value);
                pJS.particles.size.value = size;
                particleSizeValue.textContent = size;
                pJS.fn.particlesRefresh();
            });

            // Particle speed
            particleSpeedInput.addEventListener('input', (e) => {
                const speed = parseFloat(e.target.value);
                pJS.particles.move.speed = speed;
                particleSpeedValue.textContent = speed;
                pJS.fn.particlesRefresh();
            });
            
            // --- New Event Listeners ---
            
            // Particle Shape
            particleShapeInput.addEventListener('change', (e) => {
                pJS.particles.shape.type = e.target.value;
                pJS.fn.particlesRefresh();
            });

            // Link particles toggle
            linkParticlesInput.addEventListener('change', (e) => {
                pJS.particles.line_linked.enable = e.target.checked;
                pJS.fn.particlesRefresh();
            });
            
            // Interactive Mode
            interactiveModeInput.addEventListener('change', (e) => {
                pJS.interactivity.events.onhover.mode = e.target.value;
                pJS.fn.particlesRefresh();
            });
            
            // Randomize All Button
            const randomizeAll = () => {
                // Randomize background
                setRandomGradient();

                // Randomize particle color
                const rHue = Math.floor(Math.random() * 360);
                const rSat = Math.floor(Math.random() * 30) + 70;
                const rLight = Math.floor(Math.random() * 30) + 60;
                const rColor = hslToHex(rHue, rSat, rLight);
                particleColorInput.value = rColor;
                pJS.particles.color.value = rColor;
                pJS.particles.line_linked.color = rColor;

                // Randomize particle count
                const rCount = Math.floor(Math.random() * (490)) + 10;
                particleCountInput.value = rCount;
                particleCountValue.textContent = rCount;
                pJS.particles.number.value = rCount;

                // Randomize particle size
                const rSize = ((Math.random() * 14) + 1).toFixed(1);
                particleSizeInput.value = rSize;
                particleSizeValue.textContent = rSize;
                pJS.particles.size.value = rSize;

                // Randomize particle speed
                const rSpeed = ((Math.random() * 19.9) + 0.1).toFixed(1);
                particleSpeedInput.value = rSpeed;
                particleSpeedValue.textContent = rSpeed;
                pJS.particles.move.speed = rSpeed;

                // Randomize particle shape
                const shapes = ['circle', 'edge', 'triangle', 'polygon', 'star'];
                const rShape = shapes[Math.floor(Math.random() * shapes.length)];
                particleShapeInput.value = rShape;
                pJS.particles.shape.type = rShape;

                // Randomize link particles
                const rLink = Math.random() < 0.5;
                linkParticlesInput.checked = rLink;
                pJS.particles.line_linked.enable = rLink;

                // Randomize hover effect
                const modes = ['bubble', 'grab', 'repulse'];
                const rMode = modes[Math.floor(Math.random() * modes.length)];
                interactiveModeInput.value = rMode;
                pJS.interactivity.events.onhover.mode = rMode;
                
                pJS.fn.particlesRefresh();
            }
            randomizeAllBtn.addEventListener('click', randomizeAll);

            // Randomize gradient button
            randomizeGradientBtn.addEventListener('click', setRandomGradient);
        });
    </script>
</body>
</html>
