<body>
    <iframe id="target" src="detect.html"></iframe>
    <iframe id="checker" src="detect.html"></iframe>
    <script>
      let target = document.getElementById('target');
      let checker = document.getElementById('checker');
      
      async function check(value, url, attempts = 50000) {
        let time1 = await time('', url, attempts);
        let time2 = await time(value, url, attempts);
        return (time2 > time1);
      }

      function time(value, url, attempts) {
        [...Array(attempts)].forEach(() => target.contentWindow.postMessage(value, '*'));
        return new Promise(resolve => {
          checker.onload = () => {
            resolve(performance.now() - start);
          };
          let start = performance.now();
          checker.contentWindow.location = url;
        });
      }
    </script>
</body>
